name: Secure CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # -------------------------------
  # 1️⃣ Build & Test Job
  # -------------------------------
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

      - name: Build application
        run: go build -o myapp ./...

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-binary
          path: ./myapp

  # -------------------------------
  # 2️⃣ Snyk & Security Scans Job
  # -------------------------------
  security-scans:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Snyk
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          snyk-version: latest

      - name: Run Snyk Code Scan
        run: snyk code test --severity-threshold=low
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Run Snyk Dependency Scan
        run: snyk test --severity-threshold=low
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Run Gitleaks for secrets
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact
        continue-on-error: true

  # -------------------------------
  # 3️⃣ Docker Build & Trivy Scan Job
  # -------------------------------
  docker-trivy:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t myapp:${{ github.sha }} .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myapp:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
        continue-on-error: true

      - name: Run Docker container to test startup
        run: docker run --rm myapp:${{ github.sha }}

      - name: Optional Docker Push to GHCR
        if: secrets.GHCR_PAT != ''
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag myapp:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/myapp:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/myapp:${{ github.sha }}
        continue-on-error: true

  # -------------------------------
  # 4️⃣ CodeQL Analysis Job
  # -------------------------------
  codeql:
    runs-on: ubuntu-latest
    name: CodeQL Scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        continue-on-error: true

  # -------------------------------
  # 5️⃣ OWASP ZAP Scan Job
  # -------------------------------
  owasp-zap:
    runs-on: ubuntu-latest
    needs: docker-trivy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.8.0
        with:
          target: "http://localhost:8080"
        continue-on-error: true
